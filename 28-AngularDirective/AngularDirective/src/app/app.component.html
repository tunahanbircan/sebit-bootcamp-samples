<div class="pageClass">
  <nav>
    <ul class="pagination">
      <li class="page-item" [ngClass]="currentPage === 0 ? 'disabled' : ''">
        <a class="page-link" (click)="currentPage = currentPage - 1">Ã–nceki</a>
      </li>

      <li
        class="page-item"
        [ngClass]="i === currentPage ? 'active' : ''"
        *ngFor="let image of images; let i = index"
      >
        <a class="page-link" (click)="onPageChange(i)" href="#"> {{ i + 1 }}</a>
        <!--                  KISA YOLL
          <a class="page-link" (click)="currentPage = i" href="#"> {{ i + 1 }}</a> -->
      </li>

      <li
        class="page-item"
        [ngClass]="currentPage === images.length - 1 ? 'disabled' : ''"
      >
        <a class="page-link" href="#" (click)="currentPage = currentPage + 1"
          >Sonraki</a
        >
      </li>
    </ul>
  </nav>
</div>

<div class="imageClass">
  <h4>
    {{ images[currentPage].title }}
  </h4>
  <!-- <img [src]="images[currentPage].url" /> -->
  <img src="{{ images[currentPage].url }}" />
</div>
