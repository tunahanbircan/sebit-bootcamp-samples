<div
  style="
    display: flex;
    height: 80vh;
    justify-content: center;
    align-items: center;
  "
>
  <mat-card class="example-card" style="min-width: 300px">
    <mat-card-header>
      <mat-card-title>Giris Yap</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" class="loginForm">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="emailinizi girin"
          />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')"
            >email zorunludur</mat-error
          >
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')"
            >uygun email adresi giriniz</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Sifre</mat-label>
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="sifreinizi girin"
          />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
            >sifre zorunludur</mat-error
          >
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')"
            >sifre en az 8 karakter olmalidir</mat-error
          >
        </mat-form-field>
        <button
          [disabled]="loginForm.invalid"
          color="primary"
          mat-raised-button
        >
          Giris yap
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
