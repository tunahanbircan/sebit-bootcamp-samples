<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ post.imageUrl }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <h3>{{ post.username }}</h3>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
</mat-card>
